plugins {
    id 'application'
    id 'org.beryx.jlink' version '2.26.0'
}

group = 'io.github.jbock-java'

application {
    mainModule = 'io.jbock.surreal'
    mainClass = 'io.jbock.surreal.Main'
}

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('io.github.jbock-java:parmigiano:1.02')
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.2')
}

jlink {
    options = ['--compress', '0', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'PlayNim'
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events('failed')
    }
}
